<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong> - <em>{{ post.author }}</em> ({{ post.created_at|date:"d.m.Y H:i" }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пока нет постов.</p>
    {% endif %}

    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'post-create' %}">Create a new post</a> | 
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
